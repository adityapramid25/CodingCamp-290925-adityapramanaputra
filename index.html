<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a simple to-do list web application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Tugas (To-Do List)</h1>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Masukkan tugas baru..." required>
            <input type="date" id="date-input" required>
            <button type="submit" id="add-button">Tambah Tugas</button>
        </form>

        <div class="filter-controls">
            <label for="filter-select">Filter:</label>
            <select id="filter-select">
                <option value="all">Semua</option>
                <option value="completed">Selesai</option>
                <option value="uncompleted">Belum Selesai</option>
            </select>
        </div>
        
        <ul id="todo-list">
            </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
